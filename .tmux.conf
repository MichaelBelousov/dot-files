# set -g mouse on
set -g history-limit 6000
set-option -sg escape-time 0
set -sg escape-time 0
set -g default-terminal "tmux-256color"

# rebind prefix from 'C-b' to 'C-w'
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# set tmux to Vi mode
set-window-option -g mode-keys vi

# split panes with |,-,_
# AND set the cd based on the split dir rather than the tmux root
# NOTE: holy crap this is complicated... should make up a blog post with it
# NOTE: tmux_session.sh is a bash function provisioned by .bashrc
bind | run-shell 'tmux send -t $(tmux_session) "pwd > /tmp/tmux_split_pwd" Enter' \; split-window -h \; run-shell 'tmux send -t $(tmux_session) "cd $(cat /tmp/tmux_split_pwd); clear" Enter'
bind - run-shell 'tmux send -t $(tmux_session) "pwd > /tmp/tmux_split_pwd" Enter' \; split-window -v \; run-shell 'tmux send -t $(tmux_session) "cd $(cat /tmp/tmux_split_pwd); clear" Enter'
bind _ run-shell 'tmux send -t $(tmux_session) "pwd > /tmp/tmux_split_pwd" Enter' \; split-window -v \; run-shell 'tmux send -t $(tmux_session) "cd $(cat /tmp/tmux_split_pwd); clear" Enter'
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf 

bind-key h run  "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-w h) || tmux select-pane -L"
bind-key j run  "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-w j) || tmux select-pane -D"
bind-key k run  "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-w k) || tmux select-pane -U"
bind-key l run  "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-w l) || tmux select-pane -R"
# bind-key \ run  "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-w \) || tmux select-pane -l"

# enter copy mode
bind K copy-mode

